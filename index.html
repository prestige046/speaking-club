<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #ffffff;
            color: #000000;
            padding: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #40a7e3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #f0f0f0;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #40a7e3;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .streak-card {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            padding: 20px;
            border-radius: 16px;
            color: white;
            margin-bottom: 24px;
        }
        
        .streak-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .streak-numbers {
            display: flex;
            justify-content: space-around;
        }
        
        .streak-item {
            text-align: center;
        }
        
        .streak-count {
            font-size: 32px;
            font-weight: bold;
        }
        
        .calendar-section {
            background: #f0f0f0;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .calendar-nav {
            display: flex;
            gap: 16px;
        }
        
        .nav-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }
        
        .weekday {
            font-size: 12px;
            color: #666;
            padding: 4px;
        }
        
        .day {
            padding: 8px 4px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .day.active {
            background: #40a7e3;
            color: white;
        }
        
        .day.today {
            border: 2px solid #40a7e3;
            font-weight: bold;
        }
        
        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #40a7e3;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 16px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }
        
        .menu-icon {
            font-size: 24px;
        }
        
        .menu-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div>
                <div class="title">–†–∞–∑–≥–æ–≤–æ—Ä–Ω—ã–π –∫–ª—É–±</div>
                <span class="level-badge" id="level">B1 üå≥</span>
            </div>
            <div class="avatar">üéô</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="xp">0</div>
                <div class="stat-label">–û–ø—ã—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messages">0</div>
                <div class="stat-label">–î–∏–∞–ª–æ–≥–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="voice">0</div>
                <div class="stat-label">–ú–∏–Ω—É—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lang">üá¨üáß</div>
                <div class="stat-label">–Ø–∑—ã–∫</div>
            </div>
        </div>
        
        <div class="streak-card">
            <div class="streak-header">
                <span style="font-size: 28px;">üî•</span>
                <h2>–°–µ—Ä–∏—è</h2>
            </div>
            <div class="streak-numbers">
                <div class="streak-item">
                    <div class="streak-count" id="currentStreak">0</div>
                    <div>–¥–Ω–µ–π</div>
                </div>
                <div class="streak-item">
                    <div class="streak-count" id="longestStreak">0</div>
                    <div>—Ä–µ–∫–æ—Ä–¥</div>
                </div>
            </div>
        </div>
        
        <div class="calendar-section">
            <div class="calendar-header">
                <h3 id="monthYear">–§–µ–≤—Ä–∞–ª—å 2026</h3>
                <div class="calendar-nav">
                    <button class="nav-button" onclick="prevMonth()">‚Üê</button>
                    <button class="nav-button" onclick="nextMonth()">‚Üí</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        
        <div class="menu-grid">
            <button class="menu-item" onclick="tg.close()">
                <span class="menu-icon">üîô</span>
                <span class="menu-label">–ó–∞–∫—Ä—ã—Ç—å</span>
            </button>
            <button class="menu-item" onclick="tg.sendData('lang')">
                <span class="menu-icon">üåç</span>
                <span class="menu-label">–Ø–∑—ã–∫</span>
            </button>
            <button class="menu-item" onclick="tg.sendData('gift')">
                <span class="menu-icon">üéÅ</span>
                <span class="menu-label">–ü–æ–¥–∞—Ä–æ–∫</span>
            </button>
            <button class="menu-item" onclick="tg.sendData('help')">
                <span class="menu-icon">‚ùì</span>
                <span class="menu-label">–ü–æ–º–æ—â—å</span>
            </button>
        </div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        
        let userData = {};
        
        function updateUI(data) {
            userData = data;
            document.getElementById('xp').textContent = data.xp || 0;
            document.getElementById('messages').textContent = data.messages || 0;
            document.getElementById('voice').textContent = (data.voice || 0).toFixed(1);
            document.getElementById('lang').textContent = data.lang || 'üá¨üáß';
            document.getElementById('currentStreak').textContent = data.currentStreak || 0;
            document.getElementById('longestStreak').textContent = data.longestStreak || 0;
            
            let xp = data.xp || 0;
            let level = 'A1 üå±';
            if (xp >= 100) level = 'A2 üåø';
            if (xp >= 300) level = 'B1 üå≥';
            if (xp >= 600) level = 'B2 üå≤';
            if (xp >= 1000) level = 'C1 üå¥';
            if (xp >= 1500) level = 'C2 üèÜ';
            document.getElementById('level').textContent = level;
            
            renderCalendar(currentYear, currentMonth);
        }
        
        function renderCalendar(year, month) {
            const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                               '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            let html = '';
            const weekdays = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
            
            weekdays.forEach(day => {
                html += `<div class="weekday">${day}</div>`;
            });
            
            for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                html += '<div class="day"></div>';
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                let classes = ['day'];
                
                if (userData.activeDays && userData.activeDays.includes(day)) {
                    classes.push('active');
                }
                
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    classes.push('today');
                }
                
                html += `<div class="${classes.join(' ')}">${day}</div>`;
            }
            
            document.getElementById('calendarGrid').innerHTML = html;
        }
        
        function prevMonth() {
            if (currentMonth === 0) {
                currentYear--;
                currentMonth = 11;
            } else {
                currentMonth--;
            }
            renderCalendar(currentYear, currentMonth);
        }
        
        function nextMonth() {
            if (currentMonth === 11) {
                currentYear++;
                currentMonth = 0;
            } else {
                currentMonth++;
            }
            renderCalendar(currentYear, currentMonth);
        }
        
        tg.sendData(JSON.stringify({action: 'getUserData'}));
    </script>
