<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #ffffff;

        }
        
        .profile-header {
            display: flex;

        }
        
        .avatar {

            justify-content: center;

        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #f0f0f0;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #40a7e3;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .streak-section {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            padding: 20px;
            border-radius: 16px;
            color: white;
            margin-bottom: 24px;
        }
        
        .streak-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .streak-icon {
            font-size: 28px;
        }
        
        .streak-numbers {
            display: flex;
            justify-content: space-between;
        }
        
        .streak-item {
            text-align: center;
        }
        
        .streak-count {
            font-size: 32px;
            font-weight: bold;
        }
        
        .calendar {
            background: #f0f0f0;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }
        
        .calendar-weekday {
            font-size: 12px;
            color: #666;
            padding: 4px;
        }
        
        .calendar-day {
            padding: 8px 4px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .calendar-day.active {
            background: #40a7e3;
            color: white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 16px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }
        
        .menu-icon {
            font-size: 24px;
        }
        
        .menu-label {
            font-size: 12px;
            text-align: center;
        }
        
        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #40a7e3;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div class="profile-header">

                <span class="level-badge" id="userLevel">B1 üå≥</span>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="userXP">0</div>
                <div class="stat-label">–û–ø—ã—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="userMessages">0</div>
                <div class="stat-label">–°–æ–æ–±—â–µ–Ω–∏–π</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="userVoice">0</div>
                <div class="stat-label">–ú–∏–Ω—É—Ç</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">–Ø–∑—ã–∫</div>

        <!-- –°—Ç—Ä–µ–π–∫ -->
        <div class="streak-section">
            <div class="streak-header">
                <span class="streak-icon">üî•</span>
                <h2>–¢–≤–æ–π —Å—Ç—Ä–µ–π–∫</h2>
            </div>
            <div class="streak-numbers">
                <div class="streak-item">
                    <div class="streak-count" id="currentStreak">0</div>
                    <div>—Ç–µ–∫—É—â–∏–π</div>
                </div>
                <div class="streak-item">
                    <div class="streak-count" id="longestStreak">0</div>
                    <div>—Ä–µ–∫–æ—Ä–¥</div>

            </div>
        </div>
        
        <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
        <div class="calendar">
            <div class="calendar-header">
                <h3 id="calendarMonth">–§–µ–≤—Ä–∞–ª—å 2026</h3>
                <span>üìÖ</span>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- –°—é–¥–∞ JavaScript –ø–æ–¥—Å—Ç–∞–≤–∏—Ç –¥–Ω–∏ -->
            </div>
        </div>
        
        <!-- –ú–µ–Ω—é —Å –∏–∫–æ–Ω–∫–∞–º–∏ -->
        <div class="menu-grid">
            <button class="menu-item" onclick="tg.close()">
                <span class="menu-icon">üîô</span>
                <span class="menu-label">–ó–∞–∫—Ä—ã—Ç—å</span>
            </button>
            <button class="menu-item" onclick="tg.sendData('lang')">
                <span class="menu-icon">üåç</span>
                <span class="menu-label">–Ø–∑—ã–∫</span>
            </button>
            <button class="menu-item" onclick="tg.sendData('gift')">
                <span class="menu-icon">üéÅ</span>
                <span class="menu-label">–ü–æ–¥–∞—Ä–æ–∫</span>
            </button>
            <button class="menu-item" onclick="tg.sendData('help')">
                <span class="menu-icon">‚ùì</span>
                <span class="menu-label">–ü–æ–º–æ—â—å</span>
            </button>
        </div>
    </div>
    
    <script>
        // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppData', function(data) {
            let userData = JSON.parse(data.data);
            updateUI(userData);
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI(data) {
            document.getElementById('userXP').textContent = data.xp || 0;
            document.getElementById('userMessages').textContent = data.messages || 0;
            document.getElementById('userVoice').textContent = (data.voice || 0).toFixed(1);
            document.getElementById('userLang').textContent = data.lang || 'üá¨üáß';
            document.getElementById('currentStreak').textContent = data.currentStreak || 0;
            document.getElementById('longestStreak').textContent = data.longestStreak || 0;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
            generateCalendar(data.activeDays || []);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        function generateCalendar(activeDays) {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                               '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let calendarHTML = '';
            const weekdays = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
            
            weekdays.forEach(day => {
                calendarHTML += `<div class="calendar-weekday">${day}</div>`;
            });
            
            // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è
            for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                calendarHTML += '<div class="calendar-day"></div>';
            }
            
            // –î–Ω–∏ –º–µ—Å—è—Ü–∞
            for (let day = 1; day <= daysInMonth; day++) {
                const isActive = activeDays.includes(day);
                calendarHTML += `<div class="calendar-day ${isActive ? 'active' : ''}">${day}</div>`;
            }
            
            document.getElementById('calendarGrid').innerHTML = calendarHTML;
        }
        
        // –ü—Ä–æ—Å–∏–º –±–æ—Ç–∞ –ø—Ä–∏—Å–ª–∞—Ç—å –¥–∞–Ω–Ω—ã–µ
        tg.sendData(JSON.stringify({action: 'getUserData'}));
    </script>
